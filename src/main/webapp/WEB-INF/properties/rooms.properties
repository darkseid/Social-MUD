room.3000.title=The Reading Room
room.3000.description=You are in a small, simple room which is mostly empty, save a few wooden desks and benches.  To the east you hear the bustle of the Temple of Midgaard, a sharp contrast to the relative quiet of this peaceful room.

room.3001.title=The Temple Of Midgaard
room.3001.description=You are in the southern end of the temple hall in the Temple of Midgaard. The temple has been constructed from giant marble blocks, eternal in appearance, and most of the walls are covered by ancient wall paintings picturing Gods, Giants and peasants. Large steps lead down through the grand temple gate, descending the huge mound upon which the temple is built and ends on the temple square below. To the west, you see the Reading Room.  The donation room is in a small alcove to your east.

room.3005.title=The Temple Square
room.3005.description=You are standing on the temple square.  Huge marble steps lead up to the temple gate.  The entrance to the Clerics' Guild is to the west, and the old Grunting Boar Inn, is to the east.  Just south of here you see the market square, the center of Midgaard.

room.3063.title=The Midgaard Donation Room
room.3063.description=You are in a small, undecorated room just off of the main temple.  There are a couple of small wooden benches here where people occasionally sit while they wait for items to appear.  The temple is to the west.